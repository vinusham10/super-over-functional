<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over Static</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="so-logo">
    <section>
        <div class="score" id="team1">
            <h1>IND</h1>
            <div id="team1-superover" class="balls">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scoreboard">
                <span id="score-team1">0</span>
                <span>/</span>
                <span id="wickets-team1">0</span>
            </div>
        </div>
        <div class="score" id="team2">
            <h1>PAK</h1>
            <div id="team2-superover" class="balls">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scoreboard">
                <span id="score-team2">0</span>
                <span>/</span>
                <span id="wickets-team2">0</span>
            </div>
        </div>
    </section>
    <section id="buttons">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="" id="strike" class="button">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="" id="reset" class="button">
    </section>
    <script src="app.js"></script>
</body>
</html>
